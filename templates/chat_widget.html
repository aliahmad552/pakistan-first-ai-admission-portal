<!-- Floating Chat Assistant -->
<style>
  #chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    font-family: 'Poppins', sans-serif;
  }

  #chat-toggle-btn {
    background-color: #1d4ed8;
    color: white;
    border: none;
    border-radius: 9999px;
    padding: 12px 16px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  #chat-box {
    display: none;
    position: absolute;
    bottom: 60px;
    right: 0;
    width: 320px;
    max-height: 450px;
    background-color: #f9fafb;
    color: #1f2937;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #chat-header {
    background-color: #1d4ed8;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
  }

  #chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    font-size: 0.95rem;
  }

  #chat-messages div {
    margin-bottom: 10px;
    line-height: 1.4;
  }

  #chat-input-form {
    display: flex;
    border-top: 1px solid #ddd;
    background-color: white;
  }

  #chat-input {
    flex: 1;
    padding: 10px;
    border: none;
    font-size: 0.9rem;
    outline: none;
  }

  #chat-send-btn {
    padding: 10px 16px;
    background-color: #1d4ed8;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
  }
</style>

<div id="chat-container">
  <button id="chat-toggle-btn">üí¨</button>

  <div id="chat-box">
    <div id="chat-header">{{ chat_title if chat_title else "Ask Admission Bot ü§ñ" }}</div>
    <div id="chat-messages"></div>
    <form id="chat-input-form">
      <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button type="submit" id="chat-send-btn">‚û§</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById('chat-toggle-btn');
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-input-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    toggleBtn.addEventListener('click', () => {
      const isVisible = chatBox.style.display === 'flex';
      chatBox.style.display = isVisible ? 'none' : 'flex';
      if (!isVisible) {
        setTimeout(() => chatMessages.scrollTop = chatMessages.scrollHeight, 200);
      }
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      chatMessages.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) throw new Error("Network error");

        const data = await response.json();
        chatMessages.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
      } catch (err) {
        chatMessages.innerHTML += `<div><strong>Bot:</strong> ‚ö†Ô∏è Sorry, something went wrong.</div>`;
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  });
</script>
